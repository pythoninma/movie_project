{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card text-center " style="width: 15rem;">

  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200px" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>


  </div>

</div>
        </div>



        {% endfor %}
    </div>
</div>
<div class="row text-center">
<div class="col-md-3">
             <a class="btn btn-success" href="">Add Movie</a>

         </div>
</div>
{% endblock %}
